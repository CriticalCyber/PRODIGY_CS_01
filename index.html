<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Encryption/Decryption tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption/Decryption Tool</h1>
        <div class="input-container">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" required>
        </div>
        <div class="input-container">
            <label for="shift">Shift:</label>
            <input type="number" id="shift" name="shift" min="1" max="25" required>
        </div>
        <div class="button-container">
            <button id="encrypt">Encrypt</button>
            <button id="decrypt">Decrypt</button>
        </div>
        <div class="result-container">
            <label for="result">Result:</label>
            <textarea id="result" name="result" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
